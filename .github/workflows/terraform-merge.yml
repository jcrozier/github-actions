name: Terraform PR Merged

on:
  pull_request:
    types:
      - closed

env:
  PROJECT: DVSA Recalls

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tf:   
    # The type of runner that the job will run on
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/terraform-env-deploy.yml
    with:
      env_deploy: dev

  dev-deployment:   
    # The type of runner that the job will run on
    runs-on: ubuntu-latest  
    environment: 
      name: dev
    needs: tf  
    if: github.event.pull_request.merged == true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    
    - name: Deploy
      run: echo "Running Terraform Apply..."

  ws-deployment:   
    # The type of runner that the job will run on
    runs-on: ubuntu-latest  
    environment: 
      name: dev01
    needs: tf
    if: github.event.pull_request.merged == true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    
    - name: Deploy
      run: echo "Running Terraform Apply... in dev01"      

  tag-w-version:   
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: 
      name: dev
    needs: dev-deployment
    if: github.event.pull_request.merged == true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    
    - name: Tag
      run: echo "Tag ${{ github.event.repository.name }}"

    - name: Artifact
      run: echo "Upload tagged artifact from ${{ github.event.repository.name }}" >> ./tagged-artifact.txt

    - uses: actions/upload-artifact@v3
      with:
        name: tagged-tf-artifact
        path: ./tagged-artifact.txt